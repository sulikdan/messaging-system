<div class="flex flex-row">
  <mat-sidenav-container class="example-container" autosize>
    <mat-sidenav [opened]="this.isShownSignal()" class="example-sidenav" mode="side">
      <mat-nav-list>
<!-- TODO should be likely nested in creation not here for everyone of them ... each one should hav eits own dedicated ... -->
        <mat-list-item routerLinkActive routerLink="creation/customer">Customer</mat-list-item>
        <mat-list-item routerLinkActive routerLink="creation/product">Product</mat-list-item>
        <mat-list-item routerLinkActive routerLink="creation/product-model">Product model</mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

  </mat-sidenav-container>
  <button matIconButton class="icon align-middle" (click)="changeSideNavState()">
    @if (isShownSignal()) {
    <mat-icon class="material-symbols-outlined">
      collapse_content
    </mat-icon>
    } @else {

      <mat-icon class="material-symbols-outlined">
        expand_content
      </mat-icon>
    }
  </button>
</div>
